          <div class="col-md-12">
            <div class="chat-infobox">
              <div class="user-chats">
                <figure><img src="assets/images/user-editor.png" /></figure>
                <figcaption>
                  <h4>
                    {{ otherUser?.first_name }} {{ otherUser?.last_name }}
                  </h4>
                </figcaption>
                <!-- <button class="btn btn-green">BOOK NOW</button> -->
              </div>
              <div class="user-chating-box">
                <ng-container
                  *ngIf="joinedUsers.length == 0 && chatMsg.length == 0"
                >
                  <div class="text-center" style="color: grey">
                    Start your conversation here.
                  </div>
                </ng-container>
                <!-- condition to check whether any chat held before or not -->
                <ng-container *ngIf="chatMsg.length > 0">
                  <ng-container *ngFor="let item of chatMsg">
                    <div class="left-chat" *ngIf="item.sender_id != authUserId">
                      <div class="left-chat-in">
                        <figure>
                          <img src="assets/images/user-editor.png" />
                        </figure>
                        <figcaption>
                          <div
                            *ngIf="item.type == 'text'"
                            class="first-message"
                          >
                            <p>
                              {{ item.message }}
                            </p>
                          </div>

                          <div
                            class="project-proposal-section"
                            *ngIf="
                              item.type == 'proposal' &&
                              item.message != 'Accepted' &&
                              item.message != 'Rejected'
                            "
                          >
                            <div class="project-proposal-des">
                              <p>
                                {{ item.message ? item.message : "N/A" }}
                              </p>
                              <a href="" *ngIf="item?.type_details.link"
                                >View project</a
                              >
                              <div class="price-pro-sec">
                                <div class="view-pro-in">
                                  <h5>final price</h5>
                                  <h6>
                                    {{
                                      item.type_details.amount
                                        ? item.type_details.amount
                                        : "N/A"
                                    }}$
                                  </h6>
                                </div>
                                <div class="view-pro-in">
                                  <h5>total payable price</h5>
                                  <h6>
                                    {{
                                      item.type_details.amount
                                        ? item.type_details.amount
                                        : "N/A"
                                    }}$
                                  </h6>
                                </div>
                              </div>
                            </div>

                            <div
                              class="project-proposal-button-section"
                              *ngIf="
                                item.type_details.status != 'Accepted' &&
                                item.type_details.status != 'Rejected'
                              "
                            >
                              <button
                                class="project-proposal-accept-btn btn btn-success"
                                (click)="proposalResponse('1', item._id)"
                              >
                                Accept
                              </button>
                              <button
                                class="project-proposal-reject-btn btn btn-danger"
                                (click)="proposalResponse('0', item._id)"
                              >
                                Reject
                              </button>
                            </div>
                            <div
                              class="project-proposal-button-section"
                              *ngIf="item.type_details.status == 'Accepted'"
                            >
                              <button
                                disabled
                                class="project-proposal-accept-btn btn btn-success"
                              >
                                Accepted
                              </button>
                            </div>
                            <div
                              class="project-proposal-button-section"
                              *ngIf="item.type_details.status == 'Rejected'"
                            >
                              <button
                                disabled
                                class="project-proposal-reject-btn btn btn-danger"
                              >
                                Rejected
                              </button>
                            </div>
                          </div>
                          <span>{{ item.created | date: "shortTime" }}</span>
                        </figcaption>
                      </div>
                    </div>
                    <div
                      class="right-chat"
                      *ngIf="item.sender_id == authUserId"
                    >
                      <div class="left-chat-in">
                        <figure>
                          <img src="assets/images/user-editor1.png" />
                        </figure>
                        <figcaption>
                          <div
                            *ngIf="item.type == 'text'"
                            class="first-message"
                          >
                            <p>
                              {{ item.message }}
                            </p>
                          </div>
                          <p
                            class="first-message"
                            *ngIf="
                              item.type == 'proposal' &&
                              item.message == 'Accepted'
                            "
                          >
                            You accepted the client's proposal.
                          </p>
                          <p
                            class="first-message"
                            *ngIf="
                              item.type == 'proposal' &&
                              item.message == 'Rejected'
                            "
                          >
                            You rejected the client's proposal.
                          </p>
                          <span>{{ item.created | date: "shortTime" }}</span>
                        </figcaption>
                      </div>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
              <div class="chat-textarea">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    placeholder="Message....."
                    [(ngModel)]="message"
                  ></textarea>
                  <button class="btn btn-fil-color">
                    <input type="file" id="file" />
                    <label for="file"><i class="fas fa-paperclip"></i></label>
                  </button>
                </div>
                <button class="btn btn-orange" (click)="sendMessage()">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
