<div class="pagination-lists">
  <nav aria-label="Page navigation example">
    <ul class="pagination pagination-circle pg-blue">
      <li
        class="page-item"
        (click)="onClickPage(activePage - 1)"
        *ngIf="activePage > 1; else elsecon"
      >
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true"><i class="fas fa-chevron-left"></i></span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <ng-template #elsecon>
        <li class="page-item disabled">
          <a class="page-link disabled" aria-label="Next">
            <span aria-hidden="true"><i class="fas fa-chevron-right"></i></span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ng-template>
      <ng-container *ngFor="let item of pages">
        <li
          class="page-item"
          [ngClass]="activePage === item ? 'active' : ''"
          (click)="activePage !== item && onClickPage(item)"
          *ngIf="item != 0; else elsecon1"
        >
          <a class="page-link" href="javascript:void(0);">{{ item }}</a>
        </li>
        <ng-template #elsecon1>
          <li class="page-item">
            <a class="page-link disabled" href="javascript:void(0);">...</a>
          </li>
        </ng-template>
      </ng-container>
      <li
        class="page-item"
        (click)="onClickPage(activePage + 1)"
        *ngIf="activePage < totalRecords; else elsecon2"
      >
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true"><i class="fas fa-chevron-right"></i></span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <ng-template #elsecon2>
        <li class="page-item disabled">
          <a class="page-link disabled" aria-label="Next">
            <span aria-hidden="true"><i class="fas fa-chevron-right"></i></span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ng-template>
    </ul>
  </nav>
</div>
