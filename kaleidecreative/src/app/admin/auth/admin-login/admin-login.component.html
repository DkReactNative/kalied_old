<div class="login-box">
  <div class="login-logo">
    <a routerLink="/admin"
      ><img src="assets/admin/images/logo.png" style="height: 100px;"
    /></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form
      #loginForm="ngForm"
      (ngSubmit)="!loginForm.invalid && submit(loginForm.value)"
    >
      <div class="form-group has-feedback">
        <input
          type="text"
          [(ngModel)]="loginUser.email"
          #email_is="ngModel"
          placeholder="Enter Email"
          name="email"
          required
          email="true"
          class="form-control"
          minlength="5"
          maxlength="55"
        />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div
          *ngIf="
            (email_is.invalid && (email_is.dirty || email_is.touched)) ||
            loginForm.submitted
          "
        >
          <span class="error text-danger" *ngIf="email_is.hasError('required')"
            >Email is required</span
          >
          <span class="error text-danger" *ngIf="email_is.hasError('email')"
            >Email format is not correct</span
          >
          <span class="error text-danger" *ngIf="email_is.hasError('maxlength')"
            >Incorrect email address</span
          >
        </div>
      </div>
      <div class="form-group has-feedback">
        <input
          type="password"
          [(ngModel)]="loginUser.password"
          #password_is="ngModel"
          placeholder="Enter Password"
          name="password"
          required
          minlength="6"
          maxlength="12"
          class="form-control"
        />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div
          *ngIf="
            (password_is.invalid &&
              (password_is.dirty || password_is.touched)) ||
            loginForm.submitted
          "
        >
          <span
            class="error text-danger"
            *ngIf="password_is.hasError('required')"
            >Password is required</span
          >
          <span
            class="error text-danger"
            *ngIf="password_is.hasError('minlength')"
            >Incorrect Password</span
          >
          <span
            class="error text-danger"
            *ngIf="password_is.hasError('maxlength')"
            >Incorrect Password</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <a routerLink="/admin/forgot_password">I forgot my password</a>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">
            Sign In
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
