<app-admin-header
  [user]="user"
  [globalSettings]="globalSettings"
></app-admin-header>
<app-admin-sidebar
  [user]="user"
  [globalSettings]="globalSettings"
></app-admin-sidebar>

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ pageTitle }}
      <small>Update</small>
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary">
          <!-- /.box-header -->
          <div class="box-body">
            <form
              #newRecordForm="ngForm"
              (ngSubmit)="
                !newRecordForm.invalid && newRecordSubmit(newRecordForm.value)
              "
            >
              <div class="form-group has-feedback">
                <label>First Name :</label>
                <input
                  [(ngModel)]="newRecordByAdmin.first_name"
                  #first_name="ngModel"
                  name="first_name"
                  required
                  type="text"
                  class="form-control"
                  placeholder="Enter First Name"
                  minlength="1"
                  maxlength="55"
                />
                <div
                  *ngIf="
                    (first_name.invalid &&
                      (first_name.dirty || first_name.touched)) ||
                    newRecordForm.submitted
                  "
                >
                  <span
                    class="error text-danger"
                    *ngIf="first_name.hasError('required')"
                    >First Name is required</span
                  >
                </div>
              </div>
              <div class="form-group has-feedback">
                <label>Last Name :</label>
                <input
                  [(ngModel)]="newRecordByAdmin.last_name"
                  #last_name="ngModel"
                  name="last_name"
                  required
                  type="text"
                  class="form-control"
                  placeholder="Enter Last Name"
                  minlength="1"
                  maxlength="55"
                />
                <div
                  *ngIf="
                    (last_name.invalid &&
                      (last_name.dirty || last_name.touched)) ||
                    newRecordForm.submitted
                  "
                >
                  <span
                    class="error text-danger"
                    *ngIf="last_name.hasError('required')"
                    >Last Name is required</span
                  >
                </div>
              </div>
              <div class="form-group has-feedback">
                <label>Email :</label>
                <input
                  [(ngModel)]="newRecordByAdmin.email"
                  #email="ngModel"
                  name="email"
                  required
                  email="true"
                  type="text"
                  class="form-control"
                  placeholder="Enter Email"
                  autocomplete="false"
                  readonly
                />
                <div
                  *ngIf="
                    (email.invalid && (email.dirty || email.touched)) ||
                    newRecordForm.submitted
                  "
                >
                  <span
                    class="error text-danger"
                    *ngIf="email.hasError('required')"
                    >Email is required</span
                  >
                  <span
                    class="error text-danger"
                    *ngIf="email.hasError('email')"
                    >Email format is not correct</span
                  >
                </div>
              </div>

              <!--  <div class="form-group has-feedback">
                                <label>Phone no. :</label>
                                <input [(ngModel)]="newRecordByAdmin.phoneno" #phoneno="ngModel" name="phoneno" required type="text" pattern="[0-9]*" class="form-control" placeholder="Phone no">
                                <div *ngIf="phoneno.invalid && (phoneno.dirty || phoneno.touched) || newRecordForm.submitted">
                                    <span class="error text-danger" *ngIf="phoneno.hasError('required')">Phone no is required</span>
                                    <span class="error text-danger" *ngIf="phoneno.hasError('pattern')">Number Only</span>                                    
                                </div>
                            </div>    -->

              <div class="form-group has-feedback">
                <label>Select Freelancer Type</label>
                <input
                  type="radio"
                  [(ngModel)]="newRecordByAdmin.freelancer_type"
                  #freelancertype="ngModel"
                  [value]="1"
                  name="freelancertype"
                  id="freelancertype1"
                  required
                /><label for="freelancertype">Editor</label>
                <input
                  type="radio"
                  [(ngModel)]="newRecordByAdmin.freelancer_type"
                  #freelancertype="ngModel"
                  [value]="2"
                  name="freelancertype"
                  id="freelancertype2"
                  required
                /><label for="freelancertype">Graphic designer</label>
                <div
                  *ngIf="
                    (freelancertype.invalid &&
                      (freelancertype.dirty || freelancertype.touched)) ||
                    newRecordForm.submitted
                  "
                >
                  <span
                    class="error text-danger"
                    *ngIf="freelancertype.hasError('required')"
                    >freelancer Type is required</span
                  >
                </div>
              </div>
              <div class="form-group has-feedback">
                <label>Address </label>
                <input
                  [(ngModel)]="newRecordByAdmin.address"
                  #address="ngModel"
                  name="address"
                  required
                  type="text"
                  class="form-control"
                  placeholder="Address"
                />
                <div
                  *ngIf="
                    (address.invalid && (address.dirty || address.touched)) ||
                    newRecordForm.submitted
                  "
                >
                  <span
                    class="error text-danger"
                    *ngIf="address.hasError('required')"
                    >Address is required</span
                  >
                </div>
              </div>
              <div class="form-group">
                <a class="btn btn-primary" routerLink="/admin/freelancer"
                  >Back</a
                >&nbsp;
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<app-admin-footer [globalSettings]="globalSettings"></app-admin-footer>
