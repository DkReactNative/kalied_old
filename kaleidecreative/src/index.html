  <!-- css & js file according to admin or front-end user -->
  <script>
    var url = window.location.href;
    console.log(url);
    if (url.includes("admin")) {
      var jsfile = $(
        "<script type='text/javascript' src='assets/js/adminScript.js'>"
      );
      $("body").append(jsfile);
    } else {
      var jsfile = $(
        "<script type='text/javascript' src='assets/js/frontScript.js'>"
      );
      $("body").append(jsfile);
    }
  </script>
  <script>
    // header sticky
    $(window).scroll(function () {
      var body = $("body"),
        scroll = $(window).scrollTop();
      if (scroll >= 5) {
        body.addClass("fixed");
      } else {
        body.removeClass("fixed");
      }
    });
  </script>
